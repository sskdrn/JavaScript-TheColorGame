<!DOCTYPE html>
<html>
<head>
	<title>The Color Game</title>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
	<link rel="stylesheet" type="text/css" href="gamestyle.css">
</head>
<body>
	<div id="heading" class="container-fluid p-2">
		<h2>THE GREAT</h2>
		<h1 id="color">rgb(177, 174, 103)</h1>
		<h2>COLOR GAME</h2>
	</div>
	<div class="container-fluid m-0" style="background: white;">
		<div class="container" id="buttonbar">
			<button id="reset">NEW COLORS</button>
			<p id="message"></p>
			<span id="difficultyselector">
				<button>EASY</button>
				<button>HARD</button>
			</span>
		</div>
	</div>	
	<div class="container-fluid" id="BG">
		<div class="container" id="tiles1">
				<div class="square m-3"></div>
				<div class="square m-3"></div>
				<div class="square m-3"></div>
				<div class="square m-3"></div>
				<div class="square m-3"></div>
		</div>
		<br>
		<div class="container" id="tiles2">
			<div class="square m-3"></div>
			<div class="square m-3"></div>
			<div class="square m-3"></div>
			<div class="square m-3"></div>
			<div class="square m-3"></div>
		</div>
	</div>
	<script src="gamescript.js"></script>
</body>
</html>
